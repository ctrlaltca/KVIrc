name: Build Linux

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
    tags:
      - '*'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=Release '${{github.workspace}}'/build

      - name: Build
        run: cmake --build '${{github.workspace}}'/build
